<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="container">
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="Лого-место">
            <hr class="header__hr-line">
        </header>

        <main>
            <section class="profile">
                <div class="profile__wrapper">
                <img class="profile__avatar" src="images/Avatar.jpg" alt="аватарка">
                <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button">
                            <a href=""><img class="" src="images/button-eddit.svg"></a>
                        </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    
                </div>            
                
               
                <button class="profile__add-button">
                    <a href=""><img class="" src="images/button-edd.svg"></a>
                </button>
            </section>
            <section class="places">
                <ul class="places__list">
                    <li class="places__item">
                        <img class="places__image" src="images/kurchaivsk.jpg" alt="">
                        <div class="places__content">
                            <h2 class="places__tilte">Карачаевск</h2>
                            <img class="places__icon-like" src="images/button-like.svg">
                        </div>

                    </li>
                    <li class="places__item">
                        <img class="places__image" src="images/albrus.jpg" alt="">
                        <div class="places__content">
                            <h2 class="places__tilte">Гора Эльбрус</h2>
                            <img class="places__icon-like" src="images/button-like.svg">
                        </div>

                    </li>
                    <li class="places__item">
                        <img class="places__image" src="images/dombai.jpg" alt="">
                        <div class="places__content">
                            <h2 class="places__tilte">Домбай</h2>
                            <img class="places__icon-like" src="images/button-like.svg">
                        </div>

                    </li>
                    <li class="places__item">
                        <img class="places__image" src="images/albrus.jpg" alt="">
                        <div class="places__content">
                            <h2 class="places__tilte">Гора Эльбрус</h2>
                            <img class="places__icon-like" src="images/button-like.svg">
                        </div>
                    </li>
                    <li class="places__item">
                        <img class="places__image" src="images/dombai.jpg" alt="">
                        <div class="places__content">
                            <h2 class="places__tilte">Домбай</h2>
                            <img class="places__icon-like" src="images/button-like.svg">
                        </div>

                    </li>
                    <li class="places__item">
                        <img class="places__image" src="images/kurchaivsk.jpg" alt="">
                        <div class="places__content">
                            <h2 class="places__tilte">Карачаево-Ч...</h2>
                            <img class="places__icon-like" src="images/button-like.svg">
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
