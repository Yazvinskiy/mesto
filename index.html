<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
    <script defer src="./scripts/sripts.js"></script>
</head>

<body class="page">
    <div class="container">
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="Лого-место">
            <hr class="header__hr-line">
        </header>
        <main>
            <section class="profile">
                <div class="profile__wrapper">
                    <img class="profile__avatar" src="images/Avatar.jpg" alt="аватарка">
                    <div class="profile__content">
                        <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button">
                            </button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button">
                </button>
            </section>
            <section class="places">
                <ul class="places__list">
                    <li class="places__item">
                        <img class="places__image" src="images/kurchaivsk.jpg" alt="Курчаевск">
                        <div class="places__content">
                            <h2 class="places__tilte">Карачаевск</h2>
                            <button class="places__icon-like"></button>
                        </div>

                    </li>
                    <li class="places__item">
                        <img class="places__image" src="images/albrus.jpg" alt="Гора Эльбрус">
                        <div class="places__content">
                            <h2 class="places__tilte">Гора Эльбрус</h2>
                            <button class="places__icon-like"></button>
                        </div>

                    </li>
                    <li class="places__item">
                        <img class="places__image" src="images/dombai.jpg" alt="Домбай">
                        <div class="places__content">
                            <h2 class="places__tilte">Домбай</h2>
                            <button class="places__icon-like"></button>
                        </div>

                    </li>
                    <li class="places__item">
                        <img class="places__image" src="images/albrus.jpg" alt="Гора Эльбрус">
                        <div class="places__content">
                            <h2 class="places__tilte">Гора Эльбрус</h2>
                            <button class="places__icon-like"></button>
                        </div>
                    </li>
                    <li class="places__item">
                        <img class="places__image" src="images/dombai.jpg" alt="Домбай">
                        <div class="places__content">
                            <h2 class="places__tilte">Домбай</h2>
                            <button class="places__icon-like"></button>
                        </div>

                    </li>
                    <li class="places__item">
                        <img class="places__image" src="images/kurchaivsk.jpg" alt="Карачаево-Черкессия">
                        <div class="places__content">
                            <h2 class="places__tilte">Карачаево-Черкессия</h2>
                            <button class="places__icon-like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="modal">
        <div class="modal__conteiner">
            <button class="modal__btn-close"></button>
            <h2 class="modal__title">Редактировать профиль</h2>
            <form class="modal__form">
                <input name="name" class="modal__input modal__input_name">
                <input name="profession" class="modal__input modal__input_profession">
                <button class="modal__btn-save">Сохранить</button>
            </form>
        </div>
    </section>
</body>

</html>
