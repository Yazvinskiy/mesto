<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <div class="container">
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="Лого-место">
        </header>
        <main>

            <section class="profile">
                <div class="profile__wrapper">
                    <img class="profile__avatar" src="images/Avatar.jpg" alt="аватарка">
                    <div class="profile__content">
                        <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button">
                            </button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                </button>
            </section>

            <section class="places">
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__btn-close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup" action="#" class="popup__form">
                <input name="name" type="text" class="popup__input popup__input_user_name">
                <input name="profession" type="text" class="popup__input popup__input_user_profession">
                <button type="submit" class="popup__btn-save">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_type_place">
        <div class="popup__container">
            <button type="button" class="popup__btn-close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="popup" action="#" class="popup__form popup__form-card">
                <input name="title" type="text" placeholder="Название" class="popup__input popup__input_card_title">
                <input name="link-image" type="url" placeholder="Ссылка на картинку"
                    class="popup__input popup__input_card_link">
                <button type="submit" class="popup__btn-save">Создать</button>
            </form>
        </div>
    </section>

    <div class="popup popup-full-image">
            <figure class="popup__figure">
                <button type="button" class="popup__btn-close"></button>
                <img class="popup__image" src="images/Avatar.jpg" alt="Слон на фоне заката">
                <figcaption class="popup__caption">Слон на фоне заката</figcaption>
            </figure>
    </div>

    <template id="template-cards">
        <article class="places__card">
            <div class="div__img">
            <img class="places__image" src="images/dombai.jpg" alt="Домбаи">
            </div>
            <button type="button" class="places__icon-basket"></button>
            <div class="places__content">
                <h2 class="places__title">Домбаи</h2>
                <button type="button" class="places__icon-like"></button>
            </div>
        </article>
    </template>

    <script defer src="./scripts/index.js"></script>
</body>

</html>
